name: Run basic tests with Python 3.8

on: [push, pull_request, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Init env
        run: |
          cd Python
          make init
      - name: Run format and lint
        run: |
          cd Python
          make format
          make lint
