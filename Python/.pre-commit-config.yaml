exclude: ^docs/notebooks/
repos:
-   repo: https://github.com/ambv/black
    rev: 23.11.0
    hooks:
    - id: black
      args: ["--config=pyproject.toml", "--check", "--diff"]
-   repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
    - id: flake8
      args: ["--config=.flake8"]
-   repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
    - id: isort